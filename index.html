<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Comment Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="modal-box"></div>
    <nav class="sajjad-nav">
      <div class="brand">
        <img src="assets/favicon.png" alt="" />
        <span class="logo">Sajjad</span><span class="accent">Dev</span>
      </div>
      <div class="tagline">Frontend Developer</div>
    </nav>
    <div class="football-cards-header">
      <div class="switch-btns">
        <button class="switch-btn live-btn active">Live</button>
        <button class="switch-btn today-btn">Today</button>
        <button class="switch-btn leagues-btn">Standings</button>
        <button class="switch-btn Transfers-btn">Transfers</button>
      </div>
      <span class="btn-title">Football Live Scores</span>
    </div>
    <div class="matches-cards-live">
      <span class="error-loading-span">Loading...</span>
    </div>
    <div class="matches-cards-today">
      <span class="error-loading-span">Loading...</span>
    </div>
    <div class="leagues-table">
      <select name="table-select" id="select-table">
        <option value="Premier League" selected>Premier League</option>
        <option value="Laliga">Laliga</option>
        <option value="Bundesliga">Bundesliga</option>
        <option value="Serie A">Serie A</option>
        <option value="Japan">Japan</option>
        <option value="Ligue 1">Ligue 1 France</option>
      </select>
      <div class="table">
        <div class="table-header">
          <div class="season">
            <div class="league-table-name">Premier League</div>
            # 2025 - 26
          </div>
          <div class="score-titles">
            <div><span>PL</span></div>
            <div><span>W</span></div>
            <div><span>D</span></div>
            <div><span>L</span></div>
            <div><span>GD</span></div>
            <div><span>PTS</span></div>
          </div>
        </div>
        <div class="ranking"></div>
      </div>
    </div>
    <div class="player-transfers">
      <div class="transfer-controls">
        <input
          type="text"
          class="transfer-player-search"
          placeholder="Enter player name"
        />
        <select name="sort-transfer-player" id="sort-transfer-player">
          <option value="newest" selected>Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="highest">Highest Fee</option>
          <option value="lowest">Lowest Fee</option>
        </select>
      </div>
      <div class="transfer-players-cards"></div>
    </div>
    <div class="transfer-cards-modal"></div>
    <script src="script.js" type="Module"></script>
    <script src="data/mock-live.js" type="Module"></script>
    <script src="data/mock-standings.js" type="Module"></script>
    <script src="data/mock-today.js" type="Module"></script>
    <script src="data/mock-transfers.js" type="Module"></script>
  </body>
</html>
